name: Publish Dashboard

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Dashboard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-dashboard
          path: docs/dashboard.*
